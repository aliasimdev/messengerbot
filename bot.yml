name: msgflowbot
friendly_name: Facebook Settings
author: Ali
author_avatar: 
email: ali.cmd@gmail.com
description: A simple bot
avatar: 
background: 
config:
  - name: verifytoken
    friendly_name: Verify Token
    info: This is the value that will get passed to your Bot as FACEBOOK_VERIFY_TOKEN
    default: the default value
    global: true
  - name: pageaccesstoken
    friendly_name: Page Access Token
    info: This is the value that will get passed to your Bot as FACEBOOK_PAGE_ACCESS_TOKEN
    default: the default value
    global: true
slackscopes:
  - bot
  - commands
  - incoming-webhook